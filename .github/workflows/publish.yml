name: Publish

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 0.0.1-alpha.1)'
        required: true
        type: string
      tag:
        description: 'NPM tag (alpha, beta, latest)'
        required: false
        default: 'alpha'
        type: string

permissions:
  contents: write

jobs:
  publish:
    name: Publish to npm
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - run: bun install --frozen-lockfile

      - run: bun run build

      - run: bun test

      - name: Set version
        run: |
          bun -e "
            const pkg = require('./package.json');
            pkg.version = '${{ inputs.version }}';
            require('fs').writeFileSync('./package.json', JSON.stringify(pkg, null, 2) + '\n');
          "

      - name: Publish
        run: bun publish --access public --tag ${{ inputs.tag }} --tolerate-republish
        env:
          NPM_CONFIG_TOKEN: ${{ secrets.NPM_TOKEN }}
